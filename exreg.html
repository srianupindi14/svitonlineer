<html>
<head>

</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <p><a href="oer.html"><img src="logo.html" width="100" height="100"></a></p>
        </div>
        <div class="title">
            <h1> SWAMI VIVEKANANDA INSTITUTE OF TECHNOLOGY</h1>
            <h4>Mahbub College Campus,Patny Center,S.D. Road,<br> Secunderabad-500003.</h4>
            <h3>ONLINE EXAM REGISTRATION</h3>
        </div>
    </nav>
    <br><br>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="timetable.html">Time Table</a>
        <a href="exreg.html">Exam Registration</a>
        <a href="admitcard.html">Admit Card Download</a>
        <a href="result.html">Result</a>
        <a href="signup.html">Sign Up</a>
        <a href="index.html">Logout</a>
    </div>
    <hr>
    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; MENU</span>
    <hr>
    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }
        function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        }
    </script>
    <div class="container">
        <h2>Exam Registration</h2>
        <form id="examRegistrationForm" action="registration_success.html" method="post">
            <label for="fullName">Full Name:</label><br>
            <input type="text" id="fullName" name="fullName" required><br>
            <label>Date of Birth</label><br>
            <input type="date" id="birthday" name="birthday" required><br><br>
            <label>Mobile Number</label><br>
            <input type="number" placeholder="" required><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="examType">Select Exam Type:</label><br>
            <select id="examType" name="examType" required>
                <option value="midterm">Midterm-1 Exam</option>
                <option value="midterm">Midterm-2 Exam</option>
                <option value="final">Final Exam</option>
                <option value="other">Other Exam</option>
            </select>
            <label for="examDate">Exam Date:</label><br>
            <input type="date" id="examDate" name="examDate" required><br><br>
            <label for="examTime">Exam Time:</label><br>
            <input type="time" id="examTime" name="examTime" required><br><br>
            <label for="Department">Department</label><br>
                 <select name="Department" id="Department" required>
                    <option value="cse">Computer Science Engineering</option>
                    <option value="ece">Electronic & Communication Engineering</option>
                    <option value="me">Mechanical Engineering</option>
                    <option value="h&s">Humanities & Sciences</option>
                    <option value="it">Information Technology</option>
                    <option value="mba">Masters in Business Administration</option>
                 </select><br><br>
            <label for="Branch">Choose your Branch</label><br>
                <select name="Branch" id="Branch" required>
                     <option value="ai&ml">Artificial Intelligence & Machine Learning</option>
                     <option value="ds">Data Science</option>
                     <option value="cs">Cyber Security</option>
                     <option value="iot">Internet of Things</option>
                     <option value="ai&ds">Artificial Intelligence & Data Science</option>
                     <option value="it">Information Technology</option>
                </select><br><br>
            <label for="Year">Choose your Year</label><br>
                <select name="Year" id="Year" required>
                        <option value="I">I</option>
                        <option value="II">II</option>
                        <option value="III">III</option>
                        <option value="IV">IV</option>
                </select><br>
            <label for="Roll Number">Roll Number</label><br>
                <input type="text" name="" placeholder="" required><br>
                <input type="submit" value="Register for Exam">
        </form>
    </div>
</body>
</html>
